# Extra configuration
extra:
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/context-machine-lab/sleepless-agent
      name: GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/74my3Wkn
      name: Discord
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/sleepless-agent/
      name: PyPI

  # Version
  version:
    provider: mike
    default: stable

  # Analytics
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/context-machine-lab/sleepless-agent/issues/new?title=Documentation%20Feedback" target="_blank" rel="noopener">opening an issue</a>.

  # Consent
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject
      - manage

  # Status
  status:
    new: Recently added
    deprecated: Deprecated